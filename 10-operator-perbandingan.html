<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      document.writeln(10 > 5);
      document.writeln("<br>");
      document.writeln(10 < 5);
      document.writeln("<br>");
      document.writeln(10 >= 5);
      document.writeln("<br>");
      document.writeln(10 <= 5);
      document.writeln("<br>");
      document.writeln(10 == 5);
      document.writeln("<br>");
      document.writeln(10 != 5);
      document.writeln("<br>");
      document.writeln(5 == "5");
      document.writeln("<br>");
      document.writeln(10 != "10");
      document.writeln("<br>");
      // Cek sampai type data
      document.writeln(5 === "5");
      document.writeln("<br>");
      document.writeln(10 !== "10");
    </script>
  </body>
</html>
