<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Hello World");
      document.writeln("<br>");
      document.writeln("Nama: " + "John Doe");
      document.writeln("<br>");
      document.writeln("Hobi: " + "Coding");
      document.writeln("<br>");

      //   Escape sequence
      document.writeln("<textarea cols='30' rows='10'>");
      document.write(
        'Lorem, ipsum dolor sit amet consectetur adipisicing elit. \nQuidem nesciunt, obcaecati odio aut veritatis distinctio! \nLaudantium nulla ipsam quos ad, voluptates iure corporis? "Ipsum reiciendis qui debitis nihil consectetur sapiente?"'
      );
      document.writeln("</textarea>");
    </script>
  </body>
</html>
