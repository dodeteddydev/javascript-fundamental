<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const isConfirmed = confirm("Apakah kamu yakin masuk?");

      if (isConfirmed) {
        const name = prompt("Siapa nama kamu?");
        alert(`Halo ${name}`);
      } else {
        alert("Terimakasih");
      }
    </script>
  </body>
</html>
