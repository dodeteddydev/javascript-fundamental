<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      let greeting = "Hello World";
      const greetingConst = "Hello World";

      greeting = "Selamat Pagi"; // jika menggunakan let maka bisa diubah
      // greetingConst = "Selamat Pagi"; // jika menggunakan const maka tidak bisa diubah akan error

      document.writeln(greeting);
      document.writeln("<br>");
      document.writeln(greetingConst);
    </script>
  </body>
</html>
