<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        get name() {
          return this.firstName + " " + this.lastName;
        },
        set name(value) {
          const names = value.split(" ");
          this.firstName = names[0];
          this.lastName = names[1];
        },
      };

      document.writeln(person.name);
      document.writeln("<br>");

      person.name = "Tom Smith";
      document.writeln(person.name);
    </script>
  </body>
</html>
