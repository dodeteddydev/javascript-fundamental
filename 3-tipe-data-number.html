<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(1.5);
      document.writeln("<br>");
      //   Juga support untuk biner atau heksadesimal
      document.writeln(0b1010);
      document.writeln("<br>");
      document.writeln(0xff);
    </script>
  </body>
</html>
