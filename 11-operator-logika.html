<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      // Operator &&

      document.writeln(true && true);
      document.writeln("<br>");
      document.writeln(true && false);
      document.writeln("<br>");
      document.writeln(false && true);
      document.writeln("<br>");
      document.writeln(false && false);
      document.writeln("<br>");

      //   Operator ||
      document.writeln(true || true);
      document.writeln("<br>");
      document.writeln(true || false);
      document.writeln("<br>");
      document.writeln(false || true);
      document.writeln("<br>");
      document.writeln(false || false);
      document.writeln("<br>");

      //   Operator !
      document.writeln(!true);
      document.writeln("<br>");
      document.writeln(!false);
      document.writeln("<br>");
    </script>
  </body>
</html>
