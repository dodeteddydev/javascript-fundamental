<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      /* 
      Ternary Operator sama seperti if else
      tapi ini digunakan untuk kondisi yang sederhana
      */

      const age = 20;
      const canVote = age >= 18 ? "Boleh Nyoblos" : "Tidak Boleh Nyoblos";
      document.writeln(canVote);
    </script>
  </body>
</html>
