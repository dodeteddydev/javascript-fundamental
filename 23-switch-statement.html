<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const color = "blue";

      switch (color) {
        case "red":
          document.writeln("Warna merah");
          break;
        case "green":
          document.writeln("Warna hijau");
          break;
        case "blue":
          document.writeln("Warna biru");
          break;
        default:
          document.writeln("Warna tidak diketahui");
          break;
      }
    </script>
  </body>
</html>
