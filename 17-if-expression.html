<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const strength = 90;

      if (strength > 80) {
        document.writeln("Mantap GGWP");
      } else if (strength > 60) {
        document.writeln("Biasa aja");
      } else {
        document.writeln("Lemah");
      }
    </script>
  </body>
</html>
