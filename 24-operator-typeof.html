<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator typeof</title>
  </head>
  <body>
    <script>
      /* 
        Operator typeof untuk mengecek tipe data dari variable
        Khusus array, object, null typenya dalam javascript adalah object
        */

      const name = "John Doe";
      document.writeln(typeof name);
    </script>
  </body>
</html>
