<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      // Do While Loop digunakan untuk melakukan perulangan blok kode selama kondisi bernilai true
      // Perbedaannya dengan While Loop adalah Do While Loop akan dijalankan sekali di awal, kemudian dieksekusi kembali jika kondisi bernilai true

      let i = 0;
      do {
        document.writeln(`<p>Perulangan ke-${i}</p>`);
        i++;
      } while (i < 10);

      document.writeln("<hr>");
      document.writeln(
        "Dijalankan sekali di awal, kemudian dieksekusi kembali jika kondisi bernilai true"
      );
      let y = 100;
      do {
        document.writeln(`<p>Perulangan ke-${y}</p>`);
        y++;
      } while (y < 10);
    </script>
  </body>
</html>
