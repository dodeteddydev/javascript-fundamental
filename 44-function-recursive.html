<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n === 0) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      const result = factorial(5);
      document.writeln(result);
    </script>
  </body>
</html>
