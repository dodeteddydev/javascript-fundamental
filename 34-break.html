<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
  </head>
  <body>
    <script>
      let counter = 0;
      while (counter < 10) {
        document.writeln(`<p>Perulangan ke-${counter}</p>`);
        counter++;
        if (counter === 5) {
          break;
        }
      }
    </script>
  </body>
</html>
