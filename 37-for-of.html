<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      const names = ["Budi", "Mamat"];
      for (const name of names) {
        document.writeln(name);
        document.writeln("<br>");
      }

      document.writeln("<hr>");

      const name = "John Doe";
      for (const char of name) {
        document.writeln(char);
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
