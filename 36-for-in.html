<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      for (const property in person) {
        document.writeln(property + ": " + person[property]);
        document.writeln("<br>");
      }

      document.writeln("<hr>");

      const names = ["Budi", "Mamat"];
      for (const index in names) {
        document.writeln(index + ": " + names[index]);
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
