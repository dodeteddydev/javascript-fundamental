<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Augmented Assignment</title>
  </head>
  <body>
    <script>
      let result = 10 + 5;
      document.writeln(result);
      document.writeln("<br>");

      result += 5; // augmented assignment
      document.writeln(result);
    </script>
  </body>
</html>
