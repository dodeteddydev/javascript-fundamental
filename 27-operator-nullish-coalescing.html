<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <script>
      /* 
      Apabila sebuah variable bernilai null atau undefined
      maka kita bisa menggunakan operator nullish coalescing
      untuk meberikan nilai default
      */

      // Jika name bernilai null atau undefined maka akan diisi dengan "John Doe"
      let name = null;
      document.writeln(name ?? "John Doe");
    </script>
  </body>
</html>
